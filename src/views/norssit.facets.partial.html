<a href="" ng-click="vm.removeFacetSelections()">Poista kaikki valinnat</a>
<div class="facets">
  <seco-text-facet data-options="vm.facets.entryText"></seco-text-facet>
  <div class="show-facets row">
    <div class="col-xs-12">
      <button class="btn btn-default pull-right visible-xs-block visible-sm-block"
        ng-click="show = !show">{{ show ? 'Piilota fasetit' : 'Näytä fasetit' }}</button>
    </div>
  </div>
  <div class="hideable-facets" ng-class="{ 'hidden-sm hidden-xs': !show }">
    <seco-checkbox-facet data-options="vm.facets.link"></seco-checkbox-facet>
    <seco-basic-facet data-options="vm.facets.occupation"></seco-basic-facet>
    <seco-basic-facet data-options="vm.facets.education"></seco-basic-facet>
    <seco-basic-facet data-options="vm.facets.organization"></seco-basic-facet>
    <seco-basic-facet data-options="vm.facets.familyName"></seco-basic-facet>
    <seco-basic-facet data-options="vm.facets.gender"></seco-basic-facet>
    <seco-basic-facet data-options="vm.facets.hobby"></seco-basic-facet>
    <seco-basic-facet data-options="vm.facets.birthPlace"></seco-basic-facet>
    <seco-basic-facet data-options="vm.facets.enrollmentYear"></seco-basic-facet>
    <seco-basic-facet data-options="vm.facets.matriculationYear"></seco-basic-facet>
    <seco-basic-facet ng-class="{'expanded-facet': expandMedals}"
      ng-mouseover="expandMedals = true" ng-mouseleave="expandMedals = false"
      data-options="vm.facets.medal"></seco-basic-facet>
    <seco-basic-facet data-options="vm.facets.rank"></seco-basic-facet>
     </div>
</div>
